<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
       -- ─── ADD FUTUREPROOF FAVICONS ───────────────────────────────────────────────────
    -->

    <link href="./assets/img/favicon.png" rel="shortcut icon" type="image/png">
    <link href="./assets/img/favicon.png" rel="apple-touch-icon" type="image/png">

    <!--
      -- ───────────────────────────────────────────────────────────────────────────────
    -->

    <!--
      -- ─── INITIALISE BOOTSTRAP 5.2.0-BETA1 CSS ──────────────────────────────────────
    -->
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--
      -- ───────────────────────────────────────────────────────────────────────────────
    -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="./assets/js/bundle.js"></script>
    <title>TITLE - Home</title>
  </head>
  <body>
    <header>
      <!-- Logo designed by Hannu Aaltonen at PNGITEM - (https://www.pngitem.com/middle/TmohbJ_kawaii-coffee-cup-happy-ftestickers-coffee-cartoon-hd/)-->
      <img class="img-fluid p-3" id="logo" src="./assets/img/logo.png" alt="Logo for website designed by Hannu Aaltonen at PNGITEM">
      <p class="text-center p-2" id="header-title">WEBSITE NAME HERE</p>
    </header>
    <main class="container">
      <form id="frm-compose-post">
        <label for="message" class="form-label">Compose Post</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
        <p id="char-count"></p>
        <hr>
        <div id="msg-widget">
          <button id="btn-gif" type="button" role="button" title="GIF" onclick="" class="btn btn-outline-primary bi-filetype-gif"></button>
          <button id="btn-emoji" type="button" role="button" title="Emoji" onclick="" class="btn btn-outline-primary bi-emoji-laughing"></button>
            <!-- TODO: Add GIF select API  -->
            <button id="btn-post" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <br>
        <div id="gif-picker" class="bg-body">
          <div class="header">
            <h1>Gif Search</h1>
          </div>
          <form class="container p-5">
            <label for="txt-gif-search" class="form-label">Search Gifs</label>
            <input class="form-control" name="txt-gif-search" id="txt-gif-search"></input>
            <br>
            <button id="btn-search" type="submit" class="btn btn-primary">Search</button>
            <br>
            <hr>
            <div class="gif-container container p-5"></div>
          </form>
        </div>
        <button id="btn-close-widget" type="button" role="button" title="Close Emoji Picker" class="btn-close-widget btn btn-danger bi-x-lg"></button>
        <div id="emoji-picker"></div>
        <br>
      </form>
      <div id="post-list" class="row row-cols-md-3 row-cols-sm-1 p-3 mx-auto">
        <!-- Posts are parsed here -->
      </div>
    </main>
    <footer class="text-center p-3">Brewed with ❤️ by Abigail, Hanibal, Terry, and Vlada</footer>

    <!--
      -- ─── LOAD BOOTSTRAP 5.2.0-BETA1 JS LIBARIES ──────────────────────
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!--
      -- ─────────────────────────────────────────────────────────────────
    -->
  </body>
</html>
